<html>
    <head>
		<style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100%;
			}
			table {
				border-spacing: 0;
				height: 100%;
				white-space: nowrap;
			}
			.table {
				border-style: hidden;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 30px;
				white-space: nowrap;
			}
			.left {
				width: 50%;
				background-color: rgb(116, 114, 250);
				color: white;
			}
			.right {
				width: 50%;
				background-color: rgb(119, 24, 243);
				color: white;
			}
		</style>
	</head>
	<body>
		<table class="table">
				<tr>
					<td class="left"> blue one </td>
					<td class="right"> purple one </td>
				</tr>
		</table>
	</body>
</html>
